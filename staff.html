<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSR Staff</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function checkPassword() {
      const pw = prompt("Enter passcode to access staff section:");
      if (pw !== "Michigan") {
        alert("Incorrect passcode.");
        window.location.href = "index.html";
      }
    }
    window.onload = checkPassword;
  </script>
</head>
<body>
  <header>
    <h1>MSR Staff Commands</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="discord.html">Discord</a>
      <a href="staff.html">Staff</a>
    </nav>
  </header>
  <main>
    <section>
      <p>Please make sure you have the proper permission to use any of these commands. All commands are logged. Unpermitted use may lead to punishment.</p>
      <h3>MSR Templates</h3>
      <div class="template-section">
        <button onclick="copyText(':m We are starting a STS. Pause all roleplays.')">STS (Before TP)</button>
        <button onclick="copyText(':m Hello, MSR Community! The STS has begun...')">STS (After TP)</button>
        <button onclick="copyText(':m STS is now over! Continue Roleplay MSR!')">STS (Wrap-up)</button>
        <!-- Add more buttons similarly -->
      </div>
    </section>
  </main>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard:\n" + text);
    }
  </script>
</body>
</html>
