
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSR Staff Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPasscode() {
            const pass = document.getElementById('passcode').value;
            if (pass === 'Michigan') {
                document.getElementById('staff-section').style.display = 'block';
                document.getElementById('pass-form').style.display = 'none';
            } else {
                alert('Incorrect passcode.');
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }
    </script>
</head>
<body>
    <header><h1>MSR Staff Portal</h1></header>
    <main>
        <div id="pass-form">
            <input type="password" id="passcode" placeholder="Enter Staff Passcode">
            <button onclick="checkPasscode()">Enter</button>
        </div>
